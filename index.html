<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modale</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header>
        <h1>
            Modale
        </h1>
    </header>
    <main>
        <ul class="grid-picture-large">
            <li 
            data-image="./asset/girl.jpg" 
            data-title="Girl" 
            data-description="Description du film" 
            data-dates="02/01/2020">
                <figure>
                    <img src="./asset/girl.jpg" alt="">
                        <figcaption>
                            <h2>
                                <i class="material-icons" aria-hidden="true">
                                    pages
                                </i>
                                Agrandir
                                    
                            </h2>
                        </figcaption>
                    
                </figure>
            </li>
            <li 
            data-image="./asset/girl_mountain.jpg" 
            data-title="Mountain" 
            data-description="Description du film" 
            data-dates="02/01/2020">
                <figure>
                    <img src="./asset/girl_mountain.jpg" alt="">
                        <figcaption>
                            <h2>
                                <i class="material-icons" aria-hidden="true">
                                    pages
                                </i>
                                    Agrandir
                            </h2>
                        </figcaption>
                    
                </figure>
            </li>
            <li 
            data-image="./asset/natureboy.jpg" 
            data-title="Boy" 
            data-description="Description du film" 
            data-dates="02/01/2020">
                <figure>
                    <img src="./asset/natureboy.jpg" alt="">
                        <figcaption>
                            <h2>
                                <i class="material-icons" aria-hidden="true">
                                    pages
                                </i>
                                    Agrandir
                            </h2>
                        </figcaption>
                    
                </figure>
            </li>
        </ul>
    </main>
    <footer>
        <p>&copy; - JS - 2022</p>
    </footer>
    <!-- modale -->
    <figure class="modale" role="groupe">
        <button aria-label="closed">
            <span class="material-icons">clear</span>
        </button>
        <img src="https://via.placeholder.com/500" alt="picture">
        <figcaption class="desc">
            <h3>title</h3>
            <p>
                description
            </p>
            <time datetime="">Years : </time>
        </figcaption>
    </figure>
    <script src="./js/app.js"></script>
</body>
</html>
